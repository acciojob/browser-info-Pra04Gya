	<!DOCTYPE html>
<html>
<head>
  <title>Browser Info</title>
</head>
<body>
  <div id="browser-info"></div>

  <script>
    function getBrowserInfo() {
      const userAgent = navigator.userAgent;
      let browserName = "Unknown";
      let fullVersion = "Unknown";

      if (userAgent.includes("Firefox/")) {
        browserName = "Firefox";
        fullVersion = userAgent.split("Firefox/")[1];
      } else if (userAgent.includes("OPR/") || userAgent.includes("Opera")) {
        browserName = "Opera";
        fullVersion = userAgent.split("OPR/")[1];
      } else if (userAgent.includes("Chrome/")) {
        browserName = "Chrome";
        fullVersion = userAgent.split("Chrome/")[1].split(" ")[0];
      } else if (userAgent.includes("Safari/") && userAgent.includes("Version/")) {
        browserName = "Safari";
        fullVersion = userAgent.split("Version/")[1].split(" ")[0];
      } else if (userAgent.includes("MSIE")) {
        browserName = "Internet Explorer";
        fullVersion = userAgent.split("MSIE ")[1].split(";")[0];
      } else if (userAgent.includes("Trident/")) {
        browserName = "Internet Explorer";
        fullVersion = userAgent.split("rv:")[1].split(")")[0];
      }

      document.getElementById("browser-info").innerText =
        `You are using ${browserName} version ${fullVersion}`;
    }

    getBrowserInfo();
  </script>
</body>
</html>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
